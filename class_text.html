<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class test</title>
    <link rel="stylesheet" href="test.css">
</head>
<body id="body">
    <form id="form">


        <fieldset id="f">
           <legend><p id="pf">PERSONAL INFORMATION:</p></legend>
            Name:<input type="text" placeholder="enter family/first name"/><br />
            Email:<input type="text" placeholder="enter email"/><br />
            Date of birth:<input type="text" placeholder="date:mm/dd/yyyy"/><br />
            Telephone:<input type="password" placeholder="enter password"><br />
            Address 1:<input type="text" placeholder="address 1"><br />
            Address 2:<input type="text" placeholder="address 2"><br />
            Address 3:<input type="text" placeholder="address 3"><br />
          </fieldset>


          <fieldset>
            <legend id="legend"><p id="gender">GENDER</p></legend>
          <input type="radio" name="opt">
             <label id="male" for="opt">Male</label><br>
             
             <input type="radio" name="opt">
             <label id="female" for="opt">Female</label><br>
             
             <input type="radio" name="opt">
              <label id="Transgender" for="opt">Transgender</label><br><br>
            </fieldset>


            <p id="profession">Please Select your profession</p>
            <select name="Your profession">
              <option value="" select>Choose One</option>
              <option>Auditor</option>
              <option>cashier</option>
              <option>accountant</option>
              <option>driver</option>
              <option>HR</option>
              <option>Logistic</option>
            </select><br><br>


            Select your Branch<br>
          <select name="Branch">
            <option value=""select>Choose One</option>
            <Optgroup label="Branch">
                <option>Accra</option>
                <option>Tema</option>
                <option>Lapaz</option>
                <option>Kaneshie</option>
                <option>Abossey Okai</option>
            </Optgroup>
          </select><br><br>


           <p> Please Attach your CV</p>
          <input type="file"><br><br>

          
          <button id="reset">RESET</button>       <button id="SUBMIT">SUBMIT</button>

    </form>
</body>
</html>
